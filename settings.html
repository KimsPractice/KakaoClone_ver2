<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>설정 | KakaoClone</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="statusBar">
      <div class="statusBar__column">
        <span class="statusBar__clock">13:54</span>
      </div>
      <div class="statusBar__column">
        <i class="fas fa-bell"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="statusBar__batteryLevel">65%</span>
        <i class="fas fa-battery-half"></i>
      </div>
    </div>

    <header class="header">
      <div class="header__headerColumn">
        <a href="more.html" class="header__backBtn">
          <i class="fas fa-arrow-left"></i>
        </a>

        <h1 class="headerTitle">설정</h1>
      </div>
      <div class="header__headerColumn">
        <span class="headerIcon">
          <i class="fas fa-search fa-lg"></i>
        </span>
      </div>
    </header>

    <main class="settings">
      <section class="settings_sections">
        <ul class="settings__list">
          <li class="settings__setting">
            <span class="settings__icon"><i class="fas fa-bullhorn"></i></span>
            <span class="settings__title">공지사항</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon"><i class="fas fa-flask"></i></span>
            <span class="settings__title">실험실</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon"
              ><i class="fas fa-info-circle"></i
            ></span>
            <span class="settings__title">버전정보</span>
          </li>
        </ul>
      </section>
      <section class="settings_sections">
        <ul class="settings__list">
          <li class="settings__setting">
            <span class="settings__icon"><i class="fas fa-lock"></i></span>
            <span class="settings__title">개인/보안</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon"><i class="far fa-bell"></i></span>
            <span class="settings__title">알림</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon"><i class="far fa-user"></i> </span>
            <span class="settings__title">친구</span>
          </li>
        </ul>
      </section>
    </main>
    <div class="mediaScreen">
      <span class="mediaScreen__text">
        Please make your screen smaller!!
      </span>
    </div>
  </body>
</html>

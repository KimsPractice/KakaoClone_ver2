<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>채팅 | KakaoClone</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="statusBar">
      <div class="statusBar__column">
        <span class="statusBar__clock">13:54</span>
      </div>
      <div class="statusBar__column">
        <i class="fas fa-bell"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="statusBar__batteryLevel">65%</span>
        <i class="fas fa-battery-half"></i>
      </div>
    </div>

    <header class="header">
      <div class="header__headerColumn">
        <h1 class="headerTitle">채팅</h1>
      </div>
      <div class="header__headerColumn">
        <span class="headerIcon"><i class="fas fa-search fa-lg"></i></span>
        <span class="headerIcon"><i class="far fa-comments fa-lg"></i></span>
        <span class="headerIcon"><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="chats">
      <ul class="chat__list">
        <li class="chats__chat chat">
          <a href="chat.html">
            <div class="friends__friend friend friend--lg">
              <div class="friend__column">
                <img src="images/avatar.png" class="mAvatar friend__avatar" />
                <div class="friend__content">
                  <span class="friend__name">
                    Someone
                  </span>
                  <span class="friend__bottomText">
                    Some Text
                  </span>
                </div>
              </div>
              <div class="friend__column">
                <div class="friend__noewListening">
                  <span class="chat__timestamp">
                    어제
                  </span>
                </div>
              </div>
            </div>
          </a>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__listItem">
          <a href="index.html" class="nav__listLink">
            <i class="far fa-user fa-lg"></i>
          </a>
        </li>
        <li class="nav__listItem">
          <a href="chats.html" class="nav__listLink">
            <div class="nav__badge">300+</div>
            <i class="fas fa-comment fa-lg"></i>
          </a>
        </li>
        <li class="nav__listItem">
          <a href="find.html" class="nav__listLink">
            <i class="fas fa-search fa-lg"></i>
          </a>
        </li>
        <li class="nav__listItem">
          <a href="more.html" class="nav__listLink">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>

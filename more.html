<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>더보기 | KakaoClone</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="statusBar">
      <div class="statusBar__column">
        <span class="statusBar__clock">13:54</span>
      </div>
      <div class="statusBar__column">
        <i class="fas fa-bell"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="statusBar__batteryLevel">65%</span>
        <i class="fas fa-battery-half"></i>
      </div>
    </div>

    <header class="header">
      <div class="header__headerColumn">
        <h1 class="headerTitle">더보기</h1>
      </div>
      <div class="header__headerColumn">
        <span class="headerIcon"><i class="fas fa-search fa-lg"></i></span>
        <span class="headerIcon"><i class="fas fa-qrcode fa-lg"></i></span>
        <span class="headerIcon"
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
        </span>
      </div>
    </header>

    <main class="more">
      <header class="more__header">
        <div class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img src="images/avatar.png" class="gAvatar friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                Kimspractice
              </span>
              <span class="friend__status">
                tpghksdldia@naver.com
              </span>
            </div>
          </div>
          <div class="friend__column">
            <i class="far fa-comment-alt fa-2x"></i>
          </div>
        </div>

        <ul class="more__btnList">
          <li class="more__btn">
            <span class="more__btnIcon">
              <i class="fas fa-gift fa-2x"></i>
            </span>
            <span class="more__btnTitle">선물하기</span>
          </li>
          <li class="more__btn">
            <span class="more__btnIcon">
              <i class="far fa-smile fa-2x"></i>
            </span>
            <span class="more__btnTitle">이모티콘</span>
          </li>
          <li class="more__btn">
            <span class="more__btnIcon">
              <i class="fas fa-utensils fa-2x"></i>
            </span>
            <span class="more__btnTitle">주문하기</span>
          </li>
        </ul>
      </header>

      <section class="more__suggestions">
        <h5 class="more__title">추천</h5>
        <ul class="more__suggestionList">
          <li class="more__suggestion suggestion">
            <img src="images/kakaoStory.png" alt="" class="suggestion__icon" />
            <span class="suggestion__title">
              카카오스토리
            </span>
          </li>
          <li class="more__suggestion suggestion">
            <img src="images/cheese.png" alt="" class="suggestion__icon" />
            <span class="suggestion__title">
              카카오톡 치즈
            </span>
          </li>
          <li class="more__suggestion suggestion">
            <img src="images/kakaoBank.png" alt="" class="suggestion__icon" />
            <span class="suggestion__title">
              카카오 뱅크
            </span>
          </li>
        </ul>
      </section>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__listItem">
          <a href="index.html" class="nav__listLink">
            <i class="far fa-user fa-lg"></i>
          </a>
        </li>
        <li class="nav__listItem">
          <a href="chats.html" class="nav__listLink">
            <i class="fas fa-comment fa-lg"></i>
          </a>
        </li>
        <li class="nav__listItem">
          <a href="find.html" class="nav__listLink">
            <i class="fas fa-search fa-lg"></i>
          </a>
        </li>
        <li class="nav__listItem">
          <a href="more.html" class="nav__listLink">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
